<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>混合ダブルス乱数表（テニスベア風・別枠）</title>

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;background:#f6f7f9}
    header{background:#111827;color:#fff;padding:14px}
    header h1{margin:0;font-size:18px}
    main{max-width:980px;margin:auto;padding:16px}

    .card{background:#fff;border-radius:12px;padding:14px;margin-bottom:12px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end}
    .field{flex:1 1 160px}
    label{font-size:12px;color:#374151;display:block;margin-bottom:6px}
    input,select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #d1d5db;font:inherit;background:#fff}
    button.primary{background:#111827;color:#fff;border:none;cursor:pointer}
    button.ghost{cursor:pointer}

    /* ===== 出力 ===== */
    .out{font-size:18px}
    .round{border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin:12px 0}
    .round-title{font-weight:800;margin-bottom:10px}

    table{width:100%;border-collapse:collapse}
    th,td{border-top:1px solid #e5e7eb;padding:12px;vertical-align:middle}
    th{width:120px;text-align:left;color:#374151;font-weight:800}

    /* ===== ペア表示 ===== */
    .match{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    /* 男の数字（青枠） */
    .box-male{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:48px;
      padding:10px 14px;
      border:3px solid #2563eb;
      border-radius:12px;
      color:#2563eb;
      font-size:26px;      /* ← 数字を大きく */
      font-weight:900;
      line-height:1;
    }

    /* 女の数字（赤枠） */
    .box-female{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:48px;
      padding:10px 14px;
      border:3px solid #dc2626;
      border-radius:12px;
      color:#dc2626;
      font-size:26px;      /* ← 数字を大きく */
      font-weight:900;
      line-height:1;
    }

    .pair{
      display:flex;
      align-items:center;
      gap:6px;
    }

    .vs{
      font-weight:900;
      font-size:18px;
      margin:0 6px;
    }

    .rest{
      border:3px dashed #9ca3af;
      color:#6b7280;
      font-style:italic;
      background:#f9fafb;
    }

    .warn{color:#b91c1c;font-size:13px;margin-top:8px}

    /* 印刷 */
    @media print{
      header,.controls{display:none}
      main{max-width:none;padding:0}
      .card{box-shadow:none;border-radius:0}
      .round{break-inside:avoid}
      .pagebreak{page-break-after:always}
      .box-male,.box-female{font-size:24px}
    }
  </style>
</head>

<body>
<header>
  <h1>混合ダブルス乱数表（テニスベア風・別枠）</h1>
</header>

<main>
  <div class="card controls">
    <div class="row">
      <div class="field"><label>コート数</label><input type="number" id="courts" value="3"></div>
      <div class="field"><label>ラウンド数</label><input type="number" id="rounds" value="10"></div>
      <div class="field"><label>男（人数）</label><input type="number" id="menCount" value="10"></div>
      <div class="field"><label>女（人数）</label><input type="number" id="womenCount" value="10"></div>
      <div class="field">
        <label>同ペア</label>
        <select id="rule">
          <option value="soft">なるべく避ける</option>
          <option value="strict">完全禁止</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <div class="field"><button class="primary" id="gen">生成</button></div>
      <div class="field"><button class="ghost" id="print">印刷</button></div>
    </div>

    <div id="status" class="warn"></div>
  </div>

  <div class="card out">
    <div id="output"></div>
  </div>
</main>

<script>
  const $=id=>document.getElementById(id);
  const makeList=n=>Array.from({length:n},(_,i)=>i+1);
  const shuffle=a=>{const b=a.slice();for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
  const courtName=i=>String.fromCharCode(65+i);
  const key=(m,w)=>m+"||"+w;

  function makePairsSoft(men,women,need){
    const M=shuffle(men), W=shuffle(women);
    const n=Math.min(need,M.length,W.length);
    const usedW=new Set(), res=[];
    for(let i=0;i<n;i++){
      const m=M[i];
      const cand=W.filter(w=>!usedW.has(w));
      if(!cand.length) break;
      const w=cand[Math.floor(Math.random()*cand.length)];
      usedW.add(w); res.push([m,w]);
    }
    return res;
  }

  function pairHTML(m,w){
    return `
      <span class="pair">
        <span class="box-male">${m}</span>
        <span class="box-female">${w}</span>
      </span>`;
  }

  function restHTML(){
    return `<span class="box-male rest">休</span>`;
  }

  function generate(){
    const courts=Number($("courts").value);
    const rounds=Number($("rounds").value);
    const men=makeList(Number($("menCount").value));
    const women=makeList(Number($("womenCount").value));

    $("output").innerHTML="";

    for(let r=0;r<rounds;r++){
      const pairs=makePairsSoft(men,women,courts*2);
      const ps=shuffle(pairs);

      const round=document.createElement("div");
      round.className="round";
      if((r+1)%10===0) round.classList.add("pagebreak");
      round.innerHTML=`<div class="round-title">第${r+1}ラウンド</div>`;

      const t=document.createElement("table");
      const tb=document.createElement("tbody");

      for(let c=0;c<courts;c++){
        const tr=document.createElement("tr");
        const th=document.createElement("th");
        th.textContent=`${courtName(c)}コート`;

        const td=document.createElement("td");
        const L=ps[c*2]?pairHTML(ps[c*2][0],ps[c*2][1]):restHTML();
        const R=ps[c*2+1]?pairHTML(ps[c*2+1][0],ps[c*2+1][1]):restHTML();
        td.innerHTML=`<div class="match">${L}<span class="vs">vs</span>${R}</div>`;

        tr.appendChild(th); tr.appendChild(td); tb.appendChild(tr);
      }

      t.appendChild(tb); round.appendChild(t);
      $("output").appendChild(round);
    }
  }

  $("gen").addEventListener("click",generate);
  $("print").addEventListener("click",()=>window.print());
</script>
</body>
</html>
