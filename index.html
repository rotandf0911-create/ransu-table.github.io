<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>乱数表（シングルス・ダブルス）</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111827">
<link rel="apple-touch-icon" href="icon-192.svg">

<style>
/* ===== 基本 ===== */
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:#f6f7f9;
}
header{
  background:#111827;
  color:#fff;
  padding:14px;
}
header h1{margin:0;font-size:18px}
main{max-width:980px;margin:auto;padding:16px}

.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end}
.field{flex:1 1 160px}

label{font-size:12px;color:#374151;display:block;margin-bottom:6px}
input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font:inherit;
  background:#fff;
}
button.primary{background:#111827;color:#fff;border:none}
button.ghost{cursor:pointer}

.round{
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:12px;
  margin:12px 0;
}
.round-title{font-weight:900;margin-bottom:10px}

table{width:100%;border-collapse:collapse}
th,td{
  border-top:1px solid #e5e7eb;
  padding:12px;
  vertical-align:middle;
}
th{width:120px;text-align:left;font-weight:800}

.match{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
.pair{display:flex;gap:8px}

.box-male,.box-female{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:48px;
  padding:10px 14px;
  border:3px solid #000;
  border-radius:12px;
  font-size:26px;
  font-weight:900;
}
.box-male{color:#2563eb}
.box-female{color:#dc2626}

.box-rest{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:48px;
  padding:10px 14px;
  border:3px dashed #9ca3af;
  border-radius:12px;
  font-weight:900;
  color:#6b7280;
}

.vs{font-weight:900;font-size:18px}

/* ===== モニター表示 ===== */
.monitor-overlay{
  position:fixed;
  inset:0;
  background:#0b1220;
  color:#fff;
  display:none;
  z-index:9999;
}
.monitor-overlay.show{display:block}
.monitor-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
.monitor-btns{display:flex;gap:8px}
.monitor-btns button{
  width:auto;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.1);
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
}
.monitor-btns button.primary{
  background:#fff;
  color:#111;
  border:none;
}
.monitor-main{
  padding:12px;
  height:calc(100vh - 52px);
  overflow:auto;
}
.monitor-main .round{
  background:#fff;
  color:#111;
  max-width:1200px;
  margin:0 auto;
}

/* ===== スマホ横向き最適化 ===== */
@media (orientation: landscape) and (max-height: 520px){
  header{padding:8px}
  header h1{font-size:14px}
  main{padding:10px}

  .box-male,.box-female{
    font-size:28px;
    padding:8px 12px;
    border-width:2px;
  }
  .monitor-main table{min-width:720px}
}

/* ===== 印刷 ===== */
@media print{
  header,.controls{display:none}
  .round{break-inside:avoid}
}
</style>
</head>

<body>
<header>
  <h1>乱数表（シングルス／ダブルス）</h1>
</header>

<main>
<div class="card controls">
  <div class="row">
    <div class="field">
      <label>種目</label>
      <select id="gameType">
        <option value="doubles">ダブルス</option>
        <option value="singles">シングルス</option>
      </select>
    </div>

    <div class="field">
      <label>モード</label>
      <select id="mode">
        <option value="mixed">混合</option>
        <option value="separate">男女別</option>
      </select>
    </div>

    <div class="field">
      <label>ラウンド数</label>
      <input type="number" id="rounds" value="10">
    </div>

    <div class="field" id="mixedCourtsBox">
      <label>コート数</label>
      <input type="number" id="mixedCourts" value="3">
    </div>

    <div class="field">
      <label>男</label>
      <input type="number" id="menCount" value="10">
    </div>

    <div class="field">
      <label>女</label>
      <input type="number" id="womenCount" value="10">
    </div>

    <div class="field">
      <label>重複回避</label>
      <select id="avoidMode">
        <option value="off">OFF</option>
        <option value="soft">回避ON</option>
        <option value="strict">完全禁止</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top:12px">
    <div class="field"><button class="primary" onclick="generate()">生成</button></div>
    <div class="field"><button onclick="openMonitor()">モニター表示</button></div>
    <div class="field"><button onclick="window.print()">印刷</button></div>
  </div>
</div>

<div class="card">
  <div id="output"></div>
</div>
</main>

<!-- ===== モニター ===== -->
<div id="monitor" class="monitor-overlay">
  <div class="monitor-top">
    <div id="monitorTitle">モニター表示</div>
    <div class="monitor-btns">
      <button onclick="prevRound()">←</button>
      <button class="primary" onclick="nextRound()">次へ</button>
      <button onclick="toggleFullscreen()">全画面</button>
      <button onclick="closeMonitor()">閉じる</button>
    </div>
  </div>
  <div id="monitorMain" class="monitor-main"></div>
</div>

<script>
/* ===== 最低限のロジック（簡略版） ===== */
let roundHTML=[], idx=0;

function generate(){
  const out=document.getElementById("output");
  out.innerHTML="";
  const rounds=Number(document.getElementById("rounds").value||1);
  const courts=Number(document.getElementById("mixedCourts").value||1);

  for(let r=0;r<rounds;r++){
    const d=document.createElement("div");
    d.className="round";
    d.innerHTML=`<div class="round-title">第${r+1}ラウンド</div>`;
    let html="<table><tbody>";
    for(let c=0;c<courts;c++){
      html+=`
        <tr>
          <th>${String.fromCharCode(65+c)}コート</th>
          <td>
            <div class="match">
              <span class="box-male">${c*2+1}</span>
              <span class="box-female">${c*2+2}</span>
              <span class="vs">vs</span>
              <span class="box-male">${c*2+3}</span>
              <span class="box-female">${c*2+4}</span>
            </div>
          </td>
        </tr>`;
    }
    html+="</tbody></table>";
    d.innerHTML+=html;
    out.appendChild(d);
  }
  rebuildCache();
}

/* ===== モニター ===== */
function rebuildCache(){
  roundHTML=[...document.querySelectorAll("#output .round")].map(r=>r.outerHTML);
  idx=0;
}
function openMonitor(){
  if(!roundHTML.length){generate();}
  document.getElementById("monitor").classList.add("show");
  showRound(0);
}
function closeMonitor(){
  document.getElementById("monitor").classList.remove("show");
  if(document.fullscreenElement)document.exitFullscreen();
}
function showRound(i){
  idx=Math.max(0,Math.min(i,roundHTML.length-1));
  document.getElementById("monitorMain").innerHTML=roundHTML[idx];
  document.getElementById("monitorTitle").textContent=
    `第${idx+1}ラウンド / 全${roundHTML.length}`;
}
function nextRound(){showRound(idx+1)}
function prevRound(){showRound(idx-1)}
function toggleFullscreen(){
  const m=document.getElementById("monitor");
  if(document.fullscreenElement)document.exitFullscreen();
  else m.requestFullscreen();
}

document.addEventListener("keydown",e=>{
  if(!document.getElementById("monitor").classList.contains("show"))return;
  if(e.key==="ArrowRight")nextRound();
  if(e.key==="ArrowLeft")prevRound();
  if(e.key==="Escape")closeMonitor();
});
</script>
</body>
</html>
